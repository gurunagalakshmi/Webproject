<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guru Naga Lakshmi</title>
  <style>
    body {
      color: #555879;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #A7C1A8;
    }

    h1 {
      margin-bottom: 40px;
    }

    section {
      display: flex;
      gap: 20px;
    }

    .button-style {
      background-color: rgb(185, 133, 57);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button-style:hover {
      background-color: #a36e2f;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <section>
    <a href="portfolio.html" class="button-style">View My Portfolio</a>
    <a href="Myproject.html" class="button-style">View My Project</a>
  </section>

</body>
</html>
